<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>Student Registration</h2>
    
    <form id="studentForm">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <input type="text" id="course" name="course" placeholder="Course" required>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        <button type="submit">Register</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById("studentForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = new FormData();
    formData.append("firstName", document.getElementById("firstName").value);
    formData.append("lastName", document.getElementById("lastName").value);
    formData.append("course", document.getElementById("course").value);
    formData.append("profilePicture", document.getElementById("profilePicture").files[0]);

    try {
        const response = await fetch("http://localhost:5000/api/students", {
            method: "POST",
            body: formData
        });

        const result = await response.json();
        if (response.ok) {
            document.getElementById("responseMessage").innerText = "Student registered successfully!";
            
            // âœ… Clear the form for the next entry
            document.getElementById("studentForm").reset();
        } else {
            document.getElementById("responseMessage").innerText = result.error;
        }
    } catch (error) {
        document.getElementById("responseMessage").innerText = "Error submitting form.";
    }
});
    </script>

</body>
</html>
